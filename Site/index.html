<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Acolhe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-sans">
    <header
      class="justify-between px-3 w-full bg-[#124E69] flex justify-content align-center"
    >
      <img
        class="p-2"
        loading="lazy"
        src="/img/Acolhe azul-claro.png"
        alt="Logotipo"
      />

      <nav class="inline-flex items-center pl-40">
        <ul class="grid grid-flow-col text-white gap-14">
          <li class=""><a href="#">Quem somos</a></li>
          <li class=""><a href="#">Nosso time</a></li>
          <li><a href="#">Clínicas</a></li>
        </ul>
      </nav>
    </header>

    <main class="p-10 ml-8">
      <section class="bg-[#07384D]">
        <form action="#" class="text-white">
          <fieldset onsubmit="handlesubmit">
            <div class="flex flex-col">
              <label for="nome">Nome</label>

              <input
                required
                type="text"
                id="nome"
                name="nome"
                class="bg-transparent border-4 rounded-lg border-[#16D391] mb-3 w-[24.6rem]"
                placeholder="Nome"
              />
            </div>

            <article class="flex gap-3">
              <div class="flex flex-col gap-3">
                <div class="flex flex-col">
                  <label for="e-mail">E-mail</label>
                  <input
                    required
                    type="email"
                    placeholder="E-mail"
                    id="e-mail"
                    name="e-mail"
                    class="bg-transparent border-4 rounded-lg border-[#16D391]"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="telefone">Telefone</label>
                  <input
                    required
                    class="bg-transparent shadow-lg border-4 rounded-lg border-[#16D391]"
                    type="tel"
                    id="telefone"
                    placeholder="Telefone"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="cep">CEP</label>
                  <input
                    required
                    type="text"
                    id="cep"
                    name="cep"
                    maxlenght="8"
                    placeholder="CEP"
                    class="bg-transparent border-4 rounded-lg border-[#16D391]"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="cnpj">Nome</label>
                  <input
                    required
                    type="text"
                    name="cnpj"
                    id="cnpj"
                    placeholder="CNPJ"
                    class="bg-transparent border-4 rounded-lg border-[#16D391]"
                  />
                </div>
              </div>

              <div class="flex flex-col gap-3">
                <div class="flex flex-col">
                  <label for="bairro">Bairro</label>
                  <input
                    required
                    type="text"
                    id="bairro"
                    name="bairro"
                    placeholder="Bairro"
                    class="bg-transparent border-4 rounded-lg border-[#16D391]"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="rua">Rua</label>
                  <input
                    required
                    type="text"
                    id="rua"
                    name="rua"
                    placeholder="Rua"
                    class="bg-transparent border-4 rounded-lg border-[#16D391]"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="cidade">Cidade</label>
                  <input
                    required
                    type="text"
                    id="cidade"
                    name="cidade"
                    placeholder="Cidade"
                    class="bg-transparent border-4 rounded-lg border-[#16D391]"
                  />
                </div>

                <div class="flex flex-col">
                  <label for="estado">Estado</label>
                  <select
                    name="estado"
                    id="estado"
                    class="text-white bg-transparent border-4 rounded-lg border-[#16D391]"
                  >
                    <option value="sp">São Paulo</option>
                  </select>
                </div>
              </div>
            </article>

            <div class="py-5">
              <input
                class="shadow-lgpy-2 px-7 py-4 bg-[#16D391] font-paytonone text-white font-semibold rounded-lg shadow-md hover:bg-[#fff] hover:text-[#16D391] transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 focus:outline-none focus:ring-2 focus:[#074a33] focus:ring-opacity-75"
                type="submit"
                value="Cadastrar Clínica"
              />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
